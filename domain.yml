responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by DTx team.
  utter_ask_first_name:
    - text: Hi! I am Rakiya! Your Aboki NEXIT AI-Bot assistant. Please provide your Full Names (First & Last name)?
  utter_ask_dob:
  - text: What is your Date of Birth (DD-MM-YYYY)?
  utter_ask_phone:
  - text: What is your Phone Number?
  utter_ask_email:
  - text: What is your Email Address?
  utter_ask_gender:
  - text: What is your gender?
    buttons:
    - title: Male
      payload: male
    - title: Female
      payload: female
  utter_ask_marital_status:
  - text: What is your marital status?
    buttons:
    - title: Married
      payload: married
    - title: Unmarried
      payload: unmarried
  utter_ask_state_origin:
  - text: What is your state of origin?
  utter_ask_lga_origin:
  - text: What is your LGA of origin?
  utter_ask_state_residence:
  - text: What is your state of residence?
  utter_ask_lga_residence:
  - text: What is your LGA of residence?
  utter_ask_job_after_exit:
  - text: Do you have a job after exiting from N-power programme?
    buttons:
    - title: YES
      payload: "/HadJob"
    - title: NO
      payload: "/NoJob"
  utter_ask_job_type:
  - text: What type of job?
    buttons:
    - title: Salary
      payload: salary
    - title: Self Employed
      payload: self-employed
    - title: Trading(Buying and Selling)
      payload: trading
  utter_ask_acquire_skill:
  - text: During the N-power programme, do you aquire a skill?
    buttons:
    - title: Of Course
      payload: "/OfCourse"
    - title: I Don't think
      payload: "/NotSure"
  utter_ask_skill_type:
  - text: What type of skill? Please specify
  utter_ask_existing_bussiness:
  - text: Do you have any existing business?
    buttons:
    - title: YES
      payload: Yes
    - title: NO
      payload: No
  utter_ask_sector:
  - text: Which sector do you play in?
    buttons:
    - title: Agriculture & Allied Processing
      payload: Agriculture & Allied Processing
    - title: Art & Entertainment
      payload: Art & Entertainment
    - title: Automobile Services
      payload: Automobile Services
    - title: Fashion & Beauty
      payload: Fashion & Beauty
    - title: Catering & Event Management
      payload: Catering & Event Management
    - title: Courier & Delivery Services
      payload: Courier & Delivery Services
    - title: Creative Industry
      payload: Creative Industry
    - title: Apparels and Textiles
      payload: Apparels and Textiles
    - title: I.C.T
      payload: I.C.T
    - title: Manufacturing and Cottage Industry
      payload: Manufacturing and Cottage Industry
    - title: Media
      payload: Media
    - title: Publishing
      payload: Publishing
    - title: Telecommunications
      payload: Telecommunications
    - title: Hospitality
      payload: Hospitality
    - title: Health Service
      payload: Health Service
    - title: None
      payload: None
  utter_ask_any_business:
  - text: Do you have any business idea you intent to start?
    buttons:
    - title: YES
      payload: "/affirm"
    - title: NO
      payload: "/deny"
  utter_ask_business_venture:
  - text: Do you desire to own a business venture?
    buttons:
    - title: YES
      payload: Yes
    - title: NO
      payload: No
  utter_ask_need_loan:
  - text: Do you need a loan for your business venture?
    buttons:
    - title: YES
      payload: Yes
    - title: NO
      payload: No
  utter_ask_participate:
  - text: Would you like to participate in a digital and e-commerce skills acquisition training programme?
    buttons:
    - title: YES
      payload: Yes
    - title: NO
      payload: No
actions:
- action_submit
- action_deny_business
- action_affirm_business
- action_deny_affirm_job
- action_acquire_skills
